<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/top-bar.css">
  <link rel="stylesheet" href="/styles/search.css">

  <title>Search Carousell</title>
</head>
<body>
  <main>
    <h1 id="search-results-overview"></h1>
    <div id="filters">
      <div class="filter" id="category-filter">
        <button class="filter-button">
          <span>Category</span>
          <i class="material-icons"></i>
        </button>
        <!--use CSS grid to organise options - 8 options high-->
        <!--category search-->
        <div class="filter-options">
          <div id="category-search-wrapper">
            <span class="material-icons">search</span>
            <input type="text" id="category-search" placeholder="Find a category">
          </div>
          <div id="category-search-results">
            <div id="no-category-search-results">No categories found.</div>
          </div>
        </div>
      </div>
      <div class="filter" id="sorting-filter">
        <button class="filter-button">
          <span>Sort by: Best match</span>
          <i class="material-icons"></i>
        </button>
        <div class="filter-options">
          <div class="filter-option">Most recent</div>
          <div class="filter-option">Lowest price</div>
          <div class="filter-option">Highest price</div>
        </div>
      </div>
      <!-- <button id="apply-filters" class="primary-button">
        <span>Apply filters</span>
      </button> -->
    </div>

    <div id="search-results" class="full-width-listings-container card">
      <div class="listing">
        <div class="listing-info-top">
          <img src="/media/loader.gif" alt="Seller profile picture" class="profile-picture-small">
          <div class="listing-info-top-text">
            <div class="seller-username">Loading...</div>
            <div class="listing-age">Loading...</div>
          </div>
        </div>
        <div class="listing-info-bottom">
          <div class="item-name">Searching the marketplace...</div>
          <div class="item-price">S$0</div>
        </div>
      </div>
    </div>

    <!-- <button onclick="nextPage();">More Results</button> -->
  </main>

  <script src="/scripts/global.js"></script>
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/search.js"></script>
  <script src="/scripts/chat-functions.js"></script>
</body>
</html>
