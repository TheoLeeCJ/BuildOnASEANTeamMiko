<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/top-bar.css">
  <link rel="stylesheet" href="/styles/chat.css">

  <title>Carousell Chats</title>
</head>
<body>
  <main>
    <div id="left-pane">
      <div class="chat-summary">
        <h3>Alienware Laptop</h3>
        <h4>Long Username</h4>
        <div>Are you interested in a trade agreement with England?</div>
        <h5>3/8/21</h5>
      </div>
    </div>
    <div id="content">
      <div id="content-inside">
        <div id="chat-header">
          <h3>Alienware Laptop</h3>
          <h4>Long Username</h4>
        </div>
        <div id="chat">
          <div class="left">
            <div class="bubble">
              <div class="profile">
                <span>T</span>
              </div>
              Hello! How are yuou?
            </div>
          </div>

          <div class="right">
            <div class="bubble">B</div>
          </div>
        </div>
        <div id="msg-input">
          <input type="text" />
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/scripts/global.js"></script>
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/chat-functions.js"></script>
  <script src="/scripts/chat-page.js"></script>
</body>
</html>
